<!-- Create a Registration form with validation (inputbox,radio,checkbox,dropdown,textarea) -->

<h3 class="text-center">Registration Form</h3>

<div class="container d-flex justify-content-center">
  <div class="p-4 border rounded-3 shadow-sm" style="width: 400px">
    <form #userForm="ngForm" (submit)="submitForm(userForm)">
      <div>
        <h4>Name</h4>
        <p>
          <input
            type="text"
            name="name"
            #uname="ngModel"
            [(ngModel)]="user.name"
            required
            minlength="3"
          />
          <span class="text-danger" *ngIf="uname.hasError('required')"
            >Name is required</span
          >
          <span class="text-danger" *ngIf="uname.hasError('minlength')"
            >Name must be more than 5 characters required....</span
          >
        </p>
      </div>
      <div>
        <h4>Gender:</h4>
        <p>
          <label>
            <input
              type="radio"
              name="gender"
              #gender="ngModel"
              value="male"
              [(ngModel)]="user.gender"
              required
            />
            Male
          </label>
          <br />
          <label>
            <input
              type="radio"
              name="gender"
              value="female"
              [(ngModel)]="user.gender"
              required
            />
            Female
          </label>

          <span class="text-danger" *ngIf="gender.invalid && gender.touched">
            Choose any one gender
          </span>
        </p>
      </div>

      <div>
        <h4>Choose Course:</h4>
        <p>
          <input type="checkbox" name="course1" [(ngModel)]="user.course1" />
          Java
        </p>
        <p>
          <input type="checkbox" name="course2" [(ngModel)]="user.course2" />
          .Net
        </p>
        <p>
          <input type="checkbox" name="course3" [(ngModel)]="user.course3" />
          Oracle
        </p>
        <p>
          <input type="checkbox" name="course4" [(ngModel)]="user.course4" />
          Python
        </p>
      </div>
      <div>
        <h4>Course Mode:</h4>
        <select name="mode" [(ngModel)]="user.mode" #mode="ngModel" required="">
          <option value="online">Online</option>
          <option value="offline">offline</option>
        </select>
        <span
          class="text-danger"
          *ngIf="mode.errors?.['required'] && mode.touched"
        >
          Course mode is required
        </span>
      </div>
      <div>
        <h4>Any Comments</h4>
        <textarea name="desc" [(ngModel)]="user.desc"></textarea>
      </div>

      <div>
        <input
          type="Submit"
          value="Submit"
          class="btn btn-success mx-2"
          [disabled]="userForm.invalid"
        />
        <input type="reset" value="Reset" class="btn btn-danger" />
      </div>
    </form>

    <div class="mt-4">
      <h6>Registration Data:</h6>
      <pre>
        {{ userForm.value | json }}
    </pre
      >
    </div>
  </div>
</div>
