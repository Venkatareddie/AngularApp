<h3 class="mb-3">Employee Table</h3>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Salary</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    @for (emp of employees; track emp) {
    <tr>
      <td>{{ emp.name }}</td>
      <td>{{ emp.gender }}</td>
      <td>{{ emp.salary }}</td>
      <td>
        <button
          class="btn btn-danger btn-sm"
          (click)="delete.emit(employees.indexOf(emp))"
        >
          Delete
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
