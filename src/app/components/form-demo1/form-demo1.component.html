<h3 class="text-center">let's learn form demo</h3>
<form name="" myForm>
  Name:
  <input type="text" name="uname" [(ngModel)]="name" required />
  Age:
  <input type="number" name="uage" [(ngModel)]="age" />
</form>

<style>
  input.invalid {
    border: 5px solid red;
  }

  input.valid {
    border: 5px solid green;
  }
</style>
